<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <script src="./widget-script.js"></script>
    <script>
      window.show1 = function() {
        window.lastWidgetId = window.bibleTagsWidget.show({
          versions: [{
            versionCode: 'oshb',
            // content: 'In the beginning, God created the heavens and the earth.',
            // usfm: string,  // allows for inline styles and notes
            bookId: 1,  // 1-66 (kjv ordering)
            chapter: 1,  // 1-150
            verse: 1,  // 0-176; 0 for psalm headings
          }],
          containerEl: document.getElementById('hey'),
          anchorEl: document.getElementById("show1"),
        })
      }
    </script>
  </head>
  <body style="margin: 30px; padding: 100px 2315px 1315px 100px; border: 25px solid red; border-width: 20px 23px 26px 29px;">
    <div id='hey' style="margin: 22px; max-height: 500px; max-width: 500px; min-height: 500px; min-width: 500px; border: 15px solid black; border-width: 10px 13px 16px 19px; overflow: auto; padding: 41px;">
      <div style="margin: 12px; padding: 300px 1400px 1400px 300px;">
        <button onClick="window.bibleTagsWidget.setup({one: 1, two: 2})">Setup</button>
        <button onClick="window.bibleTagsWidget.preload({one: 1, two: 2})">Preload</button>
        <button onClick="window.show1()" id="show1">Show Genesis 1:1</button>
        <button onClick="window.bibleTagsWidget.hide(window.lastWidgetId)">Hide last showed</button>
        <button onClick="window.bibleTagsWidget.hide()">Hide all</button>
      </div>
    </div>
  </body>
</html>
